<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="login">
      <div class="title">Welcome</div>
      <div class="des">You've been missed!</div>
      <div class="group">
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div class="group">
        <input type="password" id="password" placeholder="Password" />
        <span id="showPassword">
          <i class="uil uil-eye"></i>
          <i class="uil uil-eye-slash"></i>
        </span>
      </div>
      <div class="recovery">
        <a href="">Recovery password</a>
      </div>
      <div class="signIn">
        <button>Sign In</button>
      </div>
      <div class="or">Or continue with</div>
      <div class="list">
        <div class="item">
          <img
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
            alt="google icon"
          />
        </div>
        <div class="item">
          <img
            src="https://museumandgallery.org/wp-content/uploads/2020/03/Facebook-Icon-Facebook-Logo-Social-Media-Fb-Logo-Facebook-Logo-PNG-and-Vector-with-Transparent-Background-for-Free-Download.png"
            alt="facebook icon"
          />
        </div>
        <div class="item">
          <img
            src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png"
            alt="twitter icon"
          />
        </div>
      </div>
      <div class="register">Not a member? <a href="">Register now</a></div>
      <p class="copyright">Made with ❤️ by Cem Mert Simsek</p>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
